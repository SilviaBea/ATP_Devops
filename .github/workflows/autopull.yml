name: Auto Pull Request

on:
  push:
    branches:
      - develop # Branch que você está monitorando

jobs:
  create-pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Ou a versão que você está usando

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Create a branch for the pull request
        run: |
          git checkout -b update-branch
          git add .
          git commit -m "Automated update"
          git push origin update-branch

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main # Branch de destino do pull request
          head: update-branch # Branch de origem do pull request
          title: "Automated Pull Request"
          body: "This is an automated pull request created by GitHub Actions."
